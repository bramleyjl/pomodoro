<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width = device-width, initial scale = 1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>Pomodoro Timer</h1>
	</div>

	<div id="tomato">
		<div id="work_rest" class="btn-group btn-group-lg">
			<button class="btn-danger btn-lg" id="work"></button>
			<button class="btn-success btn-lg" id="rest"></button>
		</div>

		<div id="controls">
			<button class="btn-primary" id="play">Play</button>
			<button class="btn-primary" id="pause">Pause</button>
			<button class="btn-primary" id="reset">Reset</button>
			<button class="btn-primary" id="switch">Switch</button>
		</div>

		<div id="clockDisplay"></div>
	</div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>

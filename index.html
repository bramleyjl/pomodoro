<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<meta name="viewport" content="width = device-width">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
	<link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>

<audio id="dusk" src="sounds/DuskWolf.wav" preload="auto"></audio>
<audio id="daybreak" src="sounds/DaybreakRooster.wav" preload="auto"></audio>

<div class="container">
	<div class="page-header">
		<h1>Pomodoro Timer</h1>
	</div>

	<div id="tomato">

		<div id="leaves"></div>

		<div id="controls">
			<button class="btn-success btn-lg" id="play">
				<span class="glyphicon glyphicon-play"></span>
			</button>
			<button class="btn-success btn-lg" id="pause">
				<span class="glyphicon glyphicon-pause"></span>
			</button>
			<button class="btn-success btn-lg" id="stop">
				<span class="glyphicon glyphicon-stop"></span>
			</button>
			<button class="btn-success btn-lg" id="switch">
				<span class="glyphicon glyphicon-transfer"></span>
			</button>
		</div>
		
		<div id="clockDisplay"></div>

		<div id="work_rest_container">
			<div id="work_rest" class="btn-group btn-group-lg">
				<button class="btn-danger btn-lg" id="work"></button>
				<button class="btn-success btn-lg" id="rest"></button>
			</div>
		</div>

	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
